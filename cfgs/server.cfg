hostname "server"
rcon_password "rcon"
sv_password "password"

sv_allowupload 0
sv_allowdownload 0

sv_region 3

// Para que aproveche el FastDL de CKRAS
sv_downloadurl "http://fdl.ckras.com/csgo/csgo"
sv_allowdownload "1"
sv_allowupload "1"
// CKRAS Fastdownload Server Settings

//sv_clockcorrection_msecs 15

sv_reservation_timeout 5
sv_workshop_allow_other_maps 0
sv_allowupload 0
sv_max_allowed_net_graph 1

sv_cheats 0
sv_lan 0

sv_memlimit 800 // Restart server when memory goes over 800 MB
sv_maxuptimelimit 24 // Every time the server uptime goes over 24 hours force a quit and restart

// Desactivar bots, aunque no funciona, hay que usar el plugin nobots_enforcer de splewis
bot_quota 0
bot_quota_mode normal

// Coach
sv_coaching_enabled 1

// TV
tv_enable 1
tv_autorecord 0
tv_name "TV"
tv_password "tv"
tv_relaypassword "tvrelaypsw"
tv_advertise_watchable 1
tv_delay 5
tv_delay1 5
tv_snapshotrate 128

// Rates
sv_minrate 196608
sv_maxrate 786432
sv_minupdaterate 64
sv_maxupdaterate 128
sv_mincmdrate 64
sv_maxcmdrate 128

mp_teamname_1 "LOCAL"
mp_teamname_2 "AWAY"
mp_teamflag_1 "es"
mp_teamflag_2 "eu"


// Para que nadie desde fuera vea qué gente hay dentro del servidor.
host_info_show 1
host_players_show 1
host_name_store 1

game_type 0
game_mode 1

//Alias para cargar la configuración de warmup, pracc y simulación para hacer executes desde base.
alias entreno "exec warmup.cfg"
alias partido "exec esl5on5.cfg"
alias simulacion "exec simulacion.cfg"
alias cheats "exec cheats.cfg
mp_spectators_max "10"

// Comandos que mejoran el rendimiento del servidor, el segundo solo es alterable vía sourcemod.
net_splitrate 2
sm_cvar net_maxcleartime 0.001
sv_max_queries_sec 20
sv_max_queries_sec_global 500

// Para que ejecute esta config automáticamente y la configuración de warmup esté siempre activa nada más cambiar de mapa sin tener que hacer nada.
exec gamemode_competitive.cfg
